<h2 mat-dialog-title>Cambiar Contraseña</h2>

<div class=" p-6 ">
    <div class="max-w-full grid grid-cols-1 gap-4 overflow-hidden">
        <div style="margin-top: 20px;" class="flex flex-col gt-xs:flex-row">
            <mat-form-field
                
                [ngClass]="formFieldHelpers"
                 class="flex-auto gt-md:pl-3">
                <mat-label>Contraseña</mat-label>
                <input
                    id="password"
                    matInput [(ngModel)]="password" name="password" value=""
                    type="password"
                    #passwordField>
                <button
                    mat-icon-button
                    type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field 

                    [ngClass]="formFieldHelpers"
                     class="flex-auto gt-md:pl-3">
                <mat-label>Confirmar Contraseña</mat-label>
                <input
                    id="password"
                    matInput [(ngModel)]="password_confirm" name="password_confirm" value=""
                    type="password"
                    #passwordConfirmField>
                <button
                    mat-icon-button
                    type="button"
                    (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                    matSuffix>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordConfirmField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordConfirmField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button>
                <mat-error>
                    La contraseña es requerida
                </mat-error>
            </mat-form-field>          
        </div>
        <fuse-alert
            class="p-4"
            *ngIf="showAlert"
            [appearance]="'outline'"
            [showIcon]="false"
            [type]="alert.type">
            {{alert.message}}
        </fuse-alert> 
    </div>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="button" mat-raised-button [color]="'primary'" style="margin-left: 10px;">Cambiar Contraseña</button>
</mat-dialog-actions>
