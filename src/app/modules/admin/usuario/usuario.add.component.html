<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" (click)="listUsuariosRoute()">Usuarios</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap" >
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-primary-500" *ngIf="action === 'Edit'" >Actualizar usuario</span>
                    <span class="ml-1 text-primary-500" *ngIf="action === 'Add'" >Registrar usuario</span>
                    <span class="ml-1 text-primary-500" *ngIf="action === 'Detail'" >Ver detalles del usuario</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    <mat-icon [svgIcon]="'heroicons_outline:user-group'"></mat-icon> 
                    <b *ngIf="action === 'Edit'" > Actualizar usuario</b>
                    <b *ngIf="action === 'Add'" > Registrar usuario</b>
                    <b *ngIf="action === 'Detail'" > Ver detalles usuario</b>
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <user [userData]="cedula" [type]="'administrator'" [returnSuccess] = "'/usuario'" [form]="'administrator'"></user>
</div>
