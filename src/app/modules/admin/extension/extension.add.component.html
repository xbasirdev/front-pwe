<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500"  (click)="listExtensionRoute()">Actividades de extension</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a *ngIf="action === 'Add'" class="ml-1 text-primary-500">Crear</a>
                    <a *ngIf="action === 'Detail'" class="ml-1 text-primary-500">Detalle</a>
                    <a *ngIf="action === 'Edit'" class="ml-1 text-primary-500">Editar</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10">
                    <mat-icon [svgIcon]="'heroicons_outline:clipboard-copy'"></mat-icon>
                        <span *ngIf="action === 'Add'">Crear Extension</span>
                        <span *ngIf="action === 'Detail'">Detalles Extension</span>
                        <span *ngIf="action === 'Edit'">Editar Extension</span>
                </h2>
                <button
                *ngIf="action === 'Detail'"
                (click)="saveExtension()"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                <span class="ml-2 mr-1">Enviar extension por correo</span>
            </button>
            </div>
        </div>
    </div>
    <!-- Alert -->
    <fuse-alert
        class="p-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type">
        {{alert.message}}
    </fuse-alert>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p">
        <div class="max-w-full">
            <form class="grid grid-cols-2 gap-4 mt-8 p-8 pb-4 bg-card rounded-2xl shadow">
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-xs:pr-3">
                        <mat-label>Titulo</mat-label>
                        <input matInput [(ngModel)]="extension.titulo" name="titulo" value="{{extension.titulo}}"
                        [disabled]="action === 'Detail'">
                    </mat-form-field>
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Carrera</mat-label>
                        <mat-select [(ngModel)]="extension.carrera" name="carrera">
                            <ng-container *ngFor="let carrera of carreras">
                                <mat-option [value]="carrera.id">{{carrera.nombre}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-xs:pl-3 ps-5 pt-5">
                        <mat-label>Descripcion</mat-label>
                        <textarea cdkTextareaAutosize matInput [(ngModel)]="extension.descripcion" name="descripcion" value="{{extension.descripcion}}"
                        [disabled]="action === 'Detail'"></textarea>
                    </mat-form-field>
                </div>
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-xs:pr-3">
                        <mat-label>Tipo</mat-label>
                        <input matInput [(ngModel)]="extension.tipo" name="tipo" value="{{extension.tipo}}"
                        [disabled]="action === 'Detail'">
                    </mat-form-field>
                    <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-xs:pr-3"
                        style="margin-top: -115px">
                        <mat-label>Periodo</mat-label>
                        <input matInput [(ngModel)]="extension.periodo" name="periodo" value="{{extension.periodo}}"
                        [disabled]="action === 'Detail'">
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div style="margin-top: 10px; width: 100%; text-align: right;">
            <button
                *ngIf="action === 'Add'"
                (click)="saveExtension()"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Guardar</span>
            </button>
            <button
                *ngIf="action === 'Edit'"
                (click)="updateExtension()"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Editar</span>
            </button>
        </div>
    </div>
</div>
