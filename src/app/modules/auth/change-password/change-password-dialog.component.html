<h2 mat-dialog-title>Cambiar Contraseña</h2>


<div
    class="mt-8"
    [formGroup]="changePasswordForm"
    #resetPasswordNgForm="ngForm">
<fuse-alert
    class="mt-8 -mb-4"
    *ngIf="showAlert"
    [appearance]="'outline'"
    [showIcon]="false"
    [type]="alert.type"
    [@shake]="alert.type === 'error'">
    {{alert.message}}
</fuse-alert>
    <div class=" p-6 ">
        <div class="max-w-full grid grid-cols-1 gap-4 overflow-hidden">
            <div style="margin-top: 20px;" class="flex flex-col gt-xs:flex-row">
                <mat-form-field                
                    [ngClass]="formFieldHelpers"
                    class="flex-auto gt-md:pl-3">
                    <mat-label>Contraseña</mat-label>
                    <input
                        id="password"
                        matInput [(ngModel)]="password" name="password" value=""
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                           
                    </button>
                    <mat-error *ngIf="changePasswordForm.get('password').hasError('required')">
                        La contraseña es necesaria
                    </mat-error>
                
                </mat-form-field>
                <mat-form-field 

                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-md:pl-3">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input
                        id="password"
                        matInput [(ngModel)]="passwordConfirm" name="passwordConfirm" value=""
                        type="password"
                        [formControlName]="'passwordConfirm'"
                        #passwordConfirmField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error *ngIf="changePasswordForm.get('passwordConfirm').hasError('required')">
                        Se requiere la confirmación de la contraseña
                    </mat-error>
                    <mat-error *ngIf="changePasswordForm.get('passwordConfirm').hasError('mustMatch')">
                        Las contraseñas deben coincidir
                    </mat-error>
                </mat-form-field>          
            </div>
        
        </div>
    </div>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="button" mat-raised-button [color]="'primary'" (click)="savePassword()" style="margin-left: 10px;">Cambiar Contraseña</button>
</mat-dialog-actions>
